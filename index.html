<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível do Herói</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .game-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .heroi {
            margin-bottom: 10px;
        }
        .resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>NÍVEL DO HERÓI</h1>
        <input type="text" id="heroiNome" class="heroi" placeholder="Nome do Herói">
        <input type="number" id="heroiXP" class="heroi" placeholder="XP do Herói">
        <button onclick="getHeroLevel()">Obter Nível do Herói</button>
        <div id="resultado" class="resultado"></div>
    </div>
    <script>
        function getHeroLevel() {
            var nome = document.getElementById('heroiNome').value;
            var xp = document.getElementById('heroiXP').value;

            var nivel;
            if (xp < 1000) {
                nivel = "Ferro"
                console.log("Se seu XP é menor do que 1.000, então o nível é Ferro")
            } 

            else if (xp >= 1001 && xp <= 2000) {
                nivel = "Bronze"
                console.log("Se seu XP é entre 1.001 e 2.000, então o nível é Bronze")
            }   

            else if (xp >= 2001 && xp <= 5000) {
                nivel = "Prata"
                console.log("Se seu XP é entre 2.001 e 5.000, então o nível é Prata")
            }

            else if (xp >= 5001 && xp <= 7000) {
                nivel = "Ouro"
                console.log("Se seu XP é entre 5.001 e 7.000, então o nível é Ouro")
            }

            else if (xp >= 7001 && xp <= 8000) {
                nivel = "Platina"
                console.log("Se seu XP é entre 7.001 e 8.000, então o nível é Platina")
            }

            else if (xp >= 8001 && xp <= 9000) {
                nivel = "Ascendente"
                console.log("Se seu XP é entre 8.001 e 9.000, então o nível é Ascendente")
            }

            else if (xp >= 9001 && xp <= 10000) {
                nivel = "Imortal"
                console.log("Se seu XP é entre 9.001 e 10.000, então o nível é Imortal")
            }
            else  
                {
            nivel = "Radiante"
            console.log("Se seu XP é maior ou igual a 10.001, então o nível é Radiante")
            }


            document.getElementById('resultado').innerText = "O Herói de nome " + nome + " está no nível " + nivel;
        }
    </script>
</body>
</html>
